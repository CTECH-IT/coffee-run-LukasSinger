<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chocolate Run</title>
    <meta name="author" content="Lukas Singer" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>

  <body class="container">
    <header>
      <h1 class="page-title">Chocolate Run</h1>
    </header>
    <section>
      <div class="card card-default">
        <div class="card-body">
          <form data-chocolate-order="form">
            <div class="form-group">
              <label for="chocolateOrder">Chocolate Order</label>
              <input
                class="form-control"
                name="chocolate"
                id="chocolateOrder"
                placeholder="The entire store"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="emailInput">Email Address</label>
              <input
                class="form-control"
                name="emailAddress"
                id="emailInput"
                value=""
                placeholder="wowitsanemail@email.com"
              />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="mini" />
                Mini
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="regular" checked />
                Regular
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="king" />
                King
              </label>
            </div>
            <div class="form-group">
              <label for="filling">Filling</label>
              <select name="filling" id="filling" class="form-control">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="nougat">Nougat</option>
                <option value="pb">Peanut Butter</option>
              </select>
            </div>
            <div class="form-group">
              <label for="purityLevel">Cocoa Purity</label>
              <input
                name="purity"
                id="purityLevel"
                type="range"
                class="form-control-range"
                value="30"
              />
            </div>
            <button type="reset" class="btn btn-secondary">Reset Order</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="scripts/formHandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
